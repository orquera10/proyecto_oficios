{% extends 'base.html' %}

{% block title %}Eliminar Niño{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Confirmar Eliminación</h2>
        </div>
        <div class="card-body">
            <p>¿Está seguro que desea eliminar al siguiente niño?</p>
            <div class="alert alert-danger">
                <h5>{{ object.nombre }} {{ object.apellido }}</h5>
                <p class="mb-0">DNI: {{ object.dni }}</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'personas:nino_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash3"></i> Confirmar Eliminación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
