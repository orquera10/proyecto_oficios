{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3">¿Eliminar categoría?</h4>
      <p>Esta acción no se puede deshacer. Se eliminará la categoría <strong>{{ object.nombre }}</strong>.</p>
      <form method="post">
        {% csrf_token %}
        <a href="{% url 'oficios:categoria_detail' object.pk %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
