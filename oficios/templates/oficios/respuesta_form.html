{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Responder Oficio #{{ oficio.id }}</h2>
    <div>
      <a href="{% url 'oficios:detail' oficio.pk %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-1"></i> Volver
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-success text-white">
      <strong>Nueva Respuesta</strong>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label" for="id_id_institucion">Instituci√≥n</label>
          {{ form.id_institucion }}
        </div>

        <div class="mb-3">
          <label class="form-label" for="id_respuesta">Respuesta</label>
          {{ form.respuesta }}
        </div>

        <div class="mb-3">
          <label class="form-label" for="id_respuesta_pdf">Archivo PDF</label>
          {{ form.respuesta_pdf }}
          <div class="form-text">{{ form.fields.respuesta_pdf.help_text }}</div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="id_fecha_hora">Fecha y hora</label>
          {{ form.fecha_hora }}
        </div>

        <div class="d-flex justify-content-end">
          <a href="{% url 'oficios:detail' oficio.pk %}" class="btn btn-outline-secondary me-2">Cancelar</a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i> Guardar Respuesta
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
