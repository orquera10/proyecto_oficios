{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Detalle de Categor√≠a</h2>
    <div>
      <a href="{% url 'oficios:categoria_update' categoria.pk %}" class="btn btn-warning me-2"><i class="bi bi-pencil-square"></i> Editar</a>
      <a href="{% url 'oficios:categoria_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Volver</a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <dl class="row">
        <dt class="col-sm-3">Nombre</dt>
        <dd class="col-sm-9">{{ categoria.nombre }}</dd>
      </dl>
      <div class="mt-3">
        <a href="{% url 'oficios:categoria_delete' categoria.pk %}" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
