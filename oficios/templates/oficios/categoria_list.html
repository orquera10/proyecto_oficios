{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categorías de Juzgado</h2>
    <a class="btn btn-primary" href="{% url 'oficios:categoria_create' %}">
      <i class="fas fa-plus-circle me-1"></i> Nueva
    </a>
  </div>

  {% if categorias %}
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for c in categorias %}
        <tr>
          <td>{{ c.nombre }}</td>
          <td class="text-end">
            <div class="btn-group">
              <a href="{% url 'oficios:categoria_detail' c.pk %}" class="btn btn-sm btn-info" title="Ver"><i class="bi bi-eye-fill"></i></a>
              <a href="{% url 'oficios:categoria_update' c.pk %}" class="btn btn-sm btn-warning" title="Editar"><i class="bi bi-pencil-square"></i></a>
              <a href="{% url 'oficios:categoria_delete' c.pk %}" class="btn btn-sm btn-danger" title="Eliminar"><i class="bi bi-trash3"></i></a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <div class="alert alert-info">No hay categorías cargadas.</div>
  {% endif %}
</div>
{% endblock %}
