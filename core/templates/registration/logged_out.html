{% extends "base.html" %}

{% block title %}Sesión cerrada - Sistema de Oficios{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                    <h2 class="h4">Sesión cerrada correctamente</h2>
                </div>
                
                <p class="text-muted mb-4">
                    Has cerrado tu sesión de manera segura. ¿Deseas volver a iniciar sesión?
                </p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
                    </a>
                    <a href="{% url 'oficios:list' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Ir al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Redirigir automáticamente después de 5 segundos
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 5000);
</script>
{% endblock %}
