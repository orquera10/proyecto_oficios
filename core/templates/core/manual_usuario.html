{% extends 'base.html' %}

{% block title %}Manual de usuario{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Manual de usuario</h2>
    <a href="{% url 'casos:list' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Volver
    </a>
</div>

<div class="row g-4">
    <div class="col-12 col-lg-4">
        <div class="card sticky-top manual-toc">
            <div class="card-body">
                <h5 class="mb-3">Secciones</h5>
                <div class="list-group list-group-flush">
                    {% for item in manual_toc %}
                        <a class="list-group-item list-group-item-action {% if item.level == 3 %}ps-4{% endif %}" href="#{{ item.anchor }}">
                            {{ item.title }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-8">
        <div class="card">
            <div class="card-body">
                <div class="manual-content">
                    {{ manual_html|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .manual-content h1,
    .manual-content h2,
    .manual-content h3 {
        font-weight: 700;
        margin: 1.2rem 0 0.6rem;
    }
    .manual-content h1 { font-size: 1.6rem; }
    .manual-content h2 { font-size: 1.3rem; }
    .manual-content h3 { font-size: 1.1rem; }
    .manual-content p {
        margin: 0 0 0.75rem;
        line-height: 1.6;
    }
    .manual-content ul {
        margin: 0 0 0.9rem 1.25rem;
    }
    .manual-content li {
        margin-bottom: 0.35rem;
    }
    .manual-toc {
        top: 110px;
    }
</style>
{% endblock %}
